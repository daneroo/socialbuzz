<!DOCTYPE html>
<html>
  <head>
    <title>Stacked Bar Chart</title>
    <script type="text/javascript" src="js/d3.v2.js"></script>
    <script type="text/javascript" src="js/stream_layers.js"></script>
    <link type="text/css" rel="stylesheet" href="css/button.css"/>
    <link type="text/css" rel="stylesheet" href="css/stack.css"/>
  </head>
  <body>
    <div id="chart">
      <button id="group" class="first" onclick="transitionGroup()">
        Group
      </button
      ><button id="stack" class="active last" onclick="transitionStack()">
        Stack
      </button><p>
    </div>
    <script type="text/javascript" src="js/stack.js"></script>
  </body>
</html>
